apiVersion: v1
kind: ConfigMap
metadata:
  name: eric-udm-dbproxy-schema
data:
  EIPS_Nudr_DR_UDM.yaml: |-
    openapi: 3.0.0
    info:
      version: 1.PreR15.1.0
      title: EIPS Nudr Data Repository
      description: UDR services as Data Repository for UDM - Demo10
    servers:
      - description: URI of the service (with UDR server with port values registered in NRF)
        url: '{scheme}://{authority}/nudr-dr/v1'
        variables:
          authority:
            default: udrserver
          scheme:
            enum:
              - http
              - https
            default: https
    paths:
      '/subscription-data/{ueId}/context-data/smf-registrations/{pduSessionId}':
        put:
          summary: Update the SMF UE Context for a pdu session in UDR
          operationId: Update-UDR-SmfPduSession
          tags:
            - Create/Update SMF PDU session (Document)
          parameters:
            - name: ueId
              in: path
              description: Identity of the user (only IMSI supported in this version)
              required: true
              schema:
                type: string
                pattern: '(imsi-[0-9]{5,15})'
            - name: pduSessionId
              in: path
              description: Pdu Session Id generated by the UE
              required: true
              schema:
                type: integer
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SmfUEContext'
            required: true
          responses:
            '201':
              description: Created
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SmfUEContext'
            '204':
              description: No content. Resource representation is replaced by received representation.
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        get:
          summary: Retrieve UDR subscription information
          operationId: Query-UDR-SmfPduSession
          tags:
            - Query SMF PDU Session (Document)
          parameters:
            - name: ueId
              in: path
              description: Identity of the user (only IMSI supported in this version)
              required: true
              schema:
                type: string
                pattern: '(imsi-[0-9]{5,15})'
            - name: pduSessionId
              in: path
              description: Pdu Session Id generated by the UE
              required: true
              schema:
                type: integer
          responses:
            '200':
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SmfUEContext'
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        delete:
          summary: Remove UDR subscription information
          operationId: Remove-UDR-SmfPduSession
          tags:
            - Remove SMF PDU Session (Document)
          parameters:
            - name: ueId
              in: path
              description: Identity of the user (only IMSI supported in this version)
              required: true
              schema:
                type: string
                pattern: '(imsi-[0-9]{5,15})'
            - name: pduSessionId
              in: path
              description: Pdu Session Id generated by the UE
              required: true
              schema:
                type: integer
          responses:
            '204':
              description: No content
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
      '/subscription-data/{ueId}/{servingPlmnId}/provisioned-data/sm-data':
        get:
          summary: Retrieve UDR subscription information
          operationId: Query-UDR-Session-Data
          tags:
            - Query Session Management Subscription Data from UDR (Document)
          parameters:
            - name: ueId
              in: path
              description: Identity of the user (only IMSI supported in this version)
              required: true
              schema:
                type: string
                pattern: '(imsi-[0-9]{5,15})'
            - name: servingPlmnId
              in: path
              description: Identity of the serving plmn (not supported in this version)
              required: true
              schema:
                type: string
                pattern: '00000'
          responses:
            '200':
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/UdrSessionManagementSubscription'
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
      '/subscription-data/{UeGroupId}/group-data/ee-subscriptions':
        get:
          summary: Retrieves the ee subscriptions of a group of UEs or any UE
          operationId: QueryeeGroupSubscriptions
          tags:
            - Event Exposure Group Subscriptions (Collection)
          parameters:
            - name: UeGroupId
              in: path
              description: External Group Id or any UE
              required: true
              schema:
                type: string
                pattern: '^any-ue$'
          responses:
            '200':
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/EeSubscription'
            '404':
              description: Not found
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        post:
          summary: Creates an EE subscription for a group of UEs or any UE
          operationId: CreateEeGroupSubscription
          tags:
            - Event Exposure Group Subscription
          parameters:
            - name: UeGroupId
              in: path
              description: External Group Id or any UE
              required: true
              schema:
                type: string
                pattern: '^any-ue$'
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/EeSubscription'
            required: true
          responses:
            '201':
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/EeSubscription'
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'

      '/subscription-data/{UeGroupId}/group-data/ee-subscriptions/{subsId}':
        put:
          summary: Stores/Updates an individual ee subscriptions of group or any UE
          operationId: UpdateEesubscriptions
          tags:
            - Event Exposure Subscription (Document)
          parameters:
            - name: UeGroupId
              in: path
              required: true
              schema:
                type: string
                pattern: '^any-ue$'
            - name: subsId
              in: path
              required: true
              schema:
                type: string
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/EeSubscription'
          responses:
            '204':
              description: Upon success, an empty response body shall be returned
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        delete:
          summary: Deletes an individual ee subscriptions of group or any UE
          operationId: RemoveeeGroupSubscription
          tags:
            - Event Exposure Subscription (Document)
          parameters:
            - name: UeGroupId
              in: path
              required: true
              schema:
                type: string
                pattern: '^any-ue$'
            - name: subsId
              in: path
              required: true
              description: Unique ID of the subscription to remove
              schema:
                type: string
          responses:
            '204':
              description: Expected response to a successful subscription removal
            '404':
              description: Not found

      '/subscription-data/{ueId}/context-data/ee-subscriptions':
        get:
          summary: Retrieves the ee subscriptions of a UE
          operationId: Queryeesubscriptions
          tags:
            - Event Exposure Subscriptions (Collection)
          parameters:
            - name: ueId
              in: path
              description: UE id
              required: true
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/VarUeId'
          responses:
            '200':
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                   type: array
                   items:
                    $ref: '#/components/schemas/EeSubscription'
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
        post:
          summary: Create individual EE subscription
          operationId: CreateEeSubscriptions
          tags:
            - Event Exposure Subscriptions (Collection)
          parameters: # only MSISDN supported for ueId
            - name: ueId
              in: path
              description: UE ID
              required: true
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/VarUeId'
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/EeSubscription'
            required: true
          responses:
            '201':
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/EeSubscription'
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'

      '/subscription-data/{ueId}/context-data/ee-subscriptions/{subsId}':
        delete:
          summary: Deletes a eeSubscription
          operationId: RemoveeeSubscriptions
          tags:
            - Event Exposure Subscription (Document)
          parameters:
            - name: ueId
              in: path
              required: true
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/VarUeId'
            - name: subsId
              in: path
              required: true
              description: Unique ID of the subscription to remove
              schema:
                type: string
          responses:
            '204':
              description: Expected response to a successful subscription removal
            '400':
              description: Bad Request
            '404':
              description: Not found
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '405':
              description: Method Not Allowed
            '410':
              description: Gone
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
            '500':
              description: Internal Server Error
            '501':
              description: Not implemented
            default:
              description: Unexpected error
              content:
                application/problem+json:
                  schema:
                    $ref: 'TS29571_CommonData.yaml#/components/schemas/ProblemDetails'

    components:
      schemas:
        SmfUEContext:
          type: object
          description: new dynamic 5G data for SMF PDU session
          required:
            - pduSessionId
            - smfId
            - dnn
          properties:
            pduSessionId:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionId'
            smfId:
              type: string
            dnn:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Dnn'
            pcscfRestorationCallbackUri:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
            lastPduSessionRegistrationTS:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
            plmnId:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnId'
        UdrSessionManagementSubscription:
          type: object
          description: includes a list of dnn configurations associated with a single slice
          required:
            - singleNssai
          properties:
            singleNssai:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Snssai'
            dnnConfiguration:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/DnnConfiguration'
        DnnConfiguration:
          type: object
          required:
            - dnn
            - pduSessionTypes
            - sscModes
          properties:
            dnn:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Dnn'
            pduSessionTypes:
              $ref: '#/components/schemas/PduSessionTypes'
            sscModes:
              $ref: '#/components/schemas/SscModes'
            ladnIndicator:
              $ref: '#/components/schemas/LadnIndicator'
            fIVEgQosProfile:
              $ref: '#/components/schemas/FIVEGQosProfile'
            sessionAMBR:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ambr'
            staticIpAddress:
              $ref: '#/components/schemas/IpAddress'
        LadnIndicator:
          type: boolean
        IpAddress:
          type: object
          properties:
            ipv4Addr:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
            ipv6Addr:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
            ipv6Prefix:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Prefix'
        PduSessionTypes:
          type: object
          required:
            - defaultSessionType
          properties:
            defaultSessionType:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionType'
            allowedSessionTypes:
              type: array
              items:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionType'
        SscModes:
          type: object
          required:
            - defaultSscMode
          properties:
            defaultSscMode:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/SscMode'
            allowedSscModes:
              type: array
              minItems: 0
              maxItems: 2
              items:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/SscMode'
        FIVEGQosProfile:
          type: object
          required:
            - fIVEqi
            - arp
          properties:
            fIVEqi:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/5qi'
            arp:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Arp'
        DnnInfo:
          type: object
          required:
            - dnn
          properties:
            dnn:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Dnn'
            defaultDnnIndicator:
              type: boolean
            lboRoamingAllowed:
              type: boolean
        EeSubscription:
          type: object
          required:
            - callbackReference
            - monitoringConfiguration
          properties:
            callbackReference:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
            monitoringConfiguration:
              description : A map (list of key-value pairs where ReferenceId serves as key) of MonitoringConfigurations
              type: object
              additionalProperties:
                $ref: '#/components/schemas/MonitoringConfiguration'
              minProperties: 1
            reportingOptions:
              $ref: '#/components/schemas/ReportingOptions'
        MonitoringConfiguration:
          type: object
          required:
            - referenceId
            - eventType
          properties:
            referenceId:
              $ref: '#/components/schemas/ReferenceId'
            eventType:
              $ref: '#/components/schemas/EventType'
            immediateFlag:
              type: boolean

        ReportingOptions:
          type: object
          properties:
            maxNumOfReports:
              $ref: '#/components/schemas/MaxNumOfReports'
            monitoringDuration:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        EventType:
          anyOf:
          - type: string
            enum:
            - CHANGE_OF_SUPI_PEI_ASSOCIATION
          - type: string
        ReferenceId:
          type: integer
        MaxNumOfReports:
          type: integer

    externalDocs:
      description: Documentation
      url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.505/29505-f00.zip'
  TS29571_CommonData.yaml: |-
    openapi: 3.0.0
    info:
      version: '1.PreR15.0.1'
      title: 'EIPS Common Data Types used by Nudr, Nudm and other'
      description: 'Common Data Types'
    paths: {}
    components:
      schemas:
        Binary:
          format: binary
          type: string
        Bytes:
          format: byte
          type: string
        Date:
          format: date
          type: string
        DateTime:
          format: date-time
          type: string
        DiameterIdentity:
          type: string
          pattern: '^([A-Za-z0-9]+(-[A-Za-z0-9]+).)+[a-z]{2,}$'
        Double:
          format: double
          type: number
        DurationSec:
          type: integer
        Float:
          format: float
          type: number
        Int32:
          format: int32
          type: integer
        Int64:
          type: integer
          format: int64
        Ipv4Addr:
          type: string
        Ipv6Addr:
          type: string
        Ipv6Prefix:
          type: string
        MacAddr48:
          type: string
          pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
        SupportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        Uinteger:
          type: integer
          minimum: 0
        Uint16:
          type: integer
          minimum: 0
          maximum: 65535
        Uint32:
          format: int32
          type: integer
          minimum: 0
        Uint64:
          format: int64
          type: integer
          minimum: 0
        Uri:
          type: string
        VarUeId:
          type: string
          pattern: '^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-.+)$'
        TimeZone:
          format: TimeZone
          type: string
        PatchOperation:
          anyOf:
          - type: string
            enum:
              - "add"
              - "copy"
              - "move"
              - "remove"
              - "replace"
              - "test"
          - type: string
        ProblemDetails:
          type: object
          properties:
            type:
              $ref: '#/components/schemas/Uri'
            title:
              type: string
            status:
              type: integer
            instance:
              $ref: '#/components/schemas/Uri'
            cause:
              type: string
            invalidParams:
              type: array
              items:
                $ref: '#/components/schemas/InvalidParam'
              minItems: 0
        Link:
          type: object
          properties:
            href:
              $ref: '#/components/schemas/Uri'
        PatchItem:
          type: object
          properties:
            op:
              $ref: '#/components/schemas/PatchOperation'
            path:
              type: string
            from:
              type: string
            value:
              nullable: true
          required:
            - op
            - path
        LinksValueSchema:
          oneOf:
            - type: array
              items:
                $ref: '#/components/schemas/Link'
              minItems: 1
            - $ref: '#/components/schemas/Link'
        SelfLink:
          type: object
          properties:
            self:
              $ref: '#/components/schemas/Link'
          required:
            - self
        InvalidParam:
          type: object
          properties:
            param:
              type: string
            reason:
              type: string
          required:
            - param
        Dnn:
          type: string
        Gpsi:
          type: string
          pattern: '^(msisdn-[0-9]{5,15})$'
        GroupId:
          type: string
          pattern: '^(groupid-[A-Fa-f0-9]{14,34}|.+)$'
        Pei:
          type: string
          pattern: '^(imei-[0-9]{15}|imeisv-[0-9]{16})$'
        Supi:
          type: string
          pattern: '^(imsi-[0-9]{5,15})$'
        NfInstanceId:
          type: string
          format: uuid
        AmfId:
          type: string
          pattern: '^[A-Fa-f0-9]{6}$'
        RfspIndex:
          type: integer
          minimum: 1
          maximum: 256
        Gpti:
          type: string
          pattern: '^(any-ue)$'
        Guami:
          type: object
          properties:
            plmnId:
              $ref: '#/components/schemas/PlmnId'
            amfId:
              $ref: '#/components/schemas/AmfId'
          required:
            - plmnId
            - amfId
        NetworkId:
          type: object
          properties:
            mnc:
              $ref: '#/components/schemas/Mnc'
            mcc:
              $ref: '#/components/schemas/Mcc'
          minProperties: 1
        ApplicationId:
          type: string
        PduSessionId:
          type: integer
          minimum: 0
          maximum: 255
        Mcc:
          type: string
          pattern: '^\d{3}$'
        Mnc:
          type: string
          pattern: '^\d{2,3}$'
        Tac:
          type: string
          pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
        EutraCellId:
          type: string
          pattern: '^[A-Fa-f0-9]{7}$'
        NrCellId:
          type: string
          pattern: '^[A-Fa-f0-9]{9}$'
        AccessType:
          type: string
          enum:
          - 3GPP_ACCESS
          - NON_3GPP_ACCESS
        RatType:
          anyOf:
          - type: string
            enum:
              - NR
              - EUTRA
              - WLAN
              - VIRTUAL
        PduSessionType:
          anyOf:
          - type: string
            enum:
              - IPV4V6
              - IPV4
              - IPV6
              - UNSTR
              - ETHER
        UpIntegrity:
          anyOf:
          - type: string
            enum:
              - "REQUIRED"
              - "PREFERRED"
              - "NOT_NEEDED"
          - type: string
        UpConfidentiality:
          anyOf:
          - type: string
            enum:
              - "REQUIRED"
              - "PREFERRED"
              - "NOT_NEEDED"
          - type: string
        SscMode:
          anyOf:
          - type: string
            enum:
              - "SSC_MODE_1"
              - "SSC_MODE_2"
              - "SSC_MODE_3"
        DefaultQosInformation:
          type: string
        Snssai:
          type: object
          properties:
            sst:
              $ref: '#/components/schemas/Uinteger'
              minimum: 0
              maximum: 255
            sd:
              type: string
          required:
            - sst
        PlmnId:
          type: object
          properties:
            mcc:
              $ref: '#/components/schemas/Mcc'
            mnc:
              $ref: '#/components/schemas/Mnc'
          required:
            - mcc
            - mnc
        Tai:
          type: object
          properties:
            plmnId:
              $ref: '#/components/schemas/PlmnId'
            tac:
              $ref: '#/components/schemas/Tac'
          required:
            - plmnId
            - tac
        Ecgi:
          type: object
          properties:
            plmnId:
              $ref: '#/components/schemas/PlmnId'
            eutraCellId:
              $ref: '#/components/schemas/EutraCellId'
          required:
            - plmnId
            - eutraCellId
        Ncgi:
          type: object
          properties:
            plmnId:
              $ref: '#/components/schemas/PlmnId'
            nrCellId:
              $ref: '#/components/schemas/NrCellId'
          required:
            - plmnId
            - nrCellId
        UserLocation:
          type: object
          properties:
            eutraLocation:
              $ref: '#/components/schemas/EutraLocation'
            nrLocation:
              $ref: '#/components/schemas/NrLocation'
            n3gaLocation:
              $ref: '#/components/schemas/N3gaLocation'
        EutraLocation:
          type: object
          properties:
            tai:
              $ref: '#/components/schemas/Tai'
            ecgi:
              $ref: '#/components/schemas/Ecgi'
          required:
            - tai
            - ecgi
        NrLocation:
          type: object
          properties:
            tai:
              $ref: '#/components/schemas/Tai'
            ncgi:
              $ref: '#/components/schemas/Ncgi'
          required:
            - tai
            - ncgi
        N3gaLocation:
          type: object
          properties:
            n3gppTai:
              $ref: '#/components/schemas/Tai'
            n3IwfId:
              type: string
              pattern: '^[A-Fa-f0-9]+$'
            ueIpv4Addr:
              $ref: '#/components/schemas/Ipv4Addr'
            ueIpv6Addr:
              $ref: '#/components/schemas/Ipv6Addr'
            portNumber:
              $ref: '#/components/schemas/Uinteger'
          required:
            - n3gppTai
            - n3IwfId
        UpSecurity:
          type: object
          properties:
            upIntegr:
              $ref: '#/components/schemas/UpIntegrity'
            upConfid:
              $ref: '#/components/schemas/UpConfidentiality'
          required:
            - upIntegr
            - upConfid
        RefToBinaryData:
          type: object
          properties:
            contentId:
              type: string
          required:
            - contentId
        Qfi:
          type: integer
          minimum: 0
          maximum: 63
        5qi:
          type: integer
          minimum: 0
          maximum: 255
        BitRate:
          type: string
          pattern: '^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$'
        ArpPriorityLevel:
          type: integer
          minimum: 1
          maximum: 15
        5qiPriorityLevel:
          type: integer
          minimum: 1
          maximum: 127
        PacketDelBudget:
          type: integer
          minimum: 1
        PacketErrRate:
          type: integer
        PacketLossRate:
          type: integer
          minimum: 0
          maximum: 1000
        AverWindow:
          type: string
        MaxDataBurstVol:
          type: integer
          minimum: 1
        PreemptionCapability:
          anyOf:
          - type: string
            enum:
              - NOT_PREEMPT
              - MAY_PREEMPT
        DelayCritical:
          anyOf:
          - type: string
            enum:
              - CRITICAL
              - NON_CRITICAL
          - type: string
        PreemptionVulnerability:
          anyOf:
          - type: string
            enum:
              - NOT_PREEMPTABLE
              - PREEMPTABLE
        ReflectiveQosAttribute:
          anyOf:
          - type: string
            enum:
              - RQOS
              - NO_RQOS
          - type: string
        NotificationControl:
          anyOf:
          - type: string
            enum:
              - REQUESTED
              - NOT_REQUESTED
          - type: string
        Arp:
          type: object
          properties:
            priorityLevel:
              $ref: '#/components/schemas/ArpPriorityLevel'
            preemptCap:
              $ref: '#/components/schemas/PreemptionCapability'
            preemptVuln:
              $ref: '#/components/schemas/PreemptionVulnerability'
          required:
            - priorityLevel
            - preemptCap
            - preemptVuln
        Ambr:
          type: object
          properties:
            uplink:
              $ref: '#/components/schemas/BitRate'
            downlink:
              $ref: '#/components/schemas/BitRate'
          required:
            - uplink
            - downlink
